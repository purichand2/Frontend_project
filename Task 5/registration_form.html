<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styleregistrationform.css">
    </head>
<body>

    <div class="container">

        <div class="steps">
            <div class="steps active">Personal</div>
            <div class="step">Address</div>
            <div class="step">Education</div>
            <div class="step">Course</div>
            <div class="step">Preview</div>
        </div>

    <div class="form-card">

        <h2>Personal Information</h2>

        <div class="row">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>

        <div class="row">
            <input type="email" placeholder="Email">
            <input type="date">
        </div>

        <h3>Guardian Details</h3>
        
        <div class="row">
            <input type="text" placeholder="Guardian Name">
            <input type="text" placeholder="Relation">
        </div>

        <input type="text" placeholder="Guardian Phone">

        <div class="buttons">
            <button class="next">Next</button>
        </div>
    </div>
    </div>
</body>
</html>
